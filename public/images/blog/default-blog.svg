<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <linearGradient id="bgDefault" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0f2744"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bgDefault)"/>

  <!-- HVAC Icon Group -->
  <g transform="translate(300, 100)">
    <!-- House outline -->
    <path d="M100 50 L20 120 L20 220 L180 220 L180 120 Z" fill="none" stroke="#4b5563" stroke-width="3"/>
    <!-- Roof -->
    <path d="M100 50 L20 120 M100 50 L180 120" stroke="#4b5563" stroke-width="3"/>

    <!-- Thermometer -->
    <rect x="85" y="130" width="30" height="70" rx="15" fill="none" stroke="url(#accent)" stroke-width="3"/>
    <circle cx="100" cy="185" r="12" fill="#f97316"/>
    <rect x="95" y="145" width="10" height="40" fill="#f97316"/>

    <!-- Temperature lines -->
    <line x1="75" y1="145" x2="85" y2="145" stroke="#9ca3af" stroke-width="2"/>
    <line x1="75" y1="160" x2="85" y2="160" stroke="#9ca3af" stroke-width="2"/>
    <line x1="75" y1="175" x2="85" y2="175" stroke="#9ca3af" stroke-width="2"/>
  </g>

  <!-- Text -->
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="600">HVAC Tips &amp; Guides</text>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="16" fill="#9ca3af" text-anchor="middle">Expert Advice for Ontario Homeowners</text>

  <!-- B.A.P branding -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">B.A.P Heating &amp; Cooling</text>
</svg>
