<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0f2744"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg3)"/>

  <!-- Warning Triangle -->
  <g transform="translate(300, 80)">
    <path d="M100 20 L180 160 L20 160 Z" fill="none" stroke="#eab308" stroke-width="4"/>
    <text x="100" y="130" font-family="Arial, sans-serif" font-size="72" fill="#eab308" text-anchor="middle" font-weight="bold">!</text>
  </g>

  <!-- 5 indicator dots -->
  <g transform="translate(200, 220)">
    <circle cx="50" cy="0" r="20" fill="#ef4444"/>
    <text x="50" y="7" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">1</text>

    <circle cx="150" cy="0" r="20" fill="#f97316"/>
    <text x="150" y="7" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">2</text>

    <circle cx="250" cy="0" r="20" fill="#eab308"/>
    <text x="250" y="7" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">3</text>

    <circle cx="350" cy="0" r="20" fill="#22c55e"/>
    <text x="350" y="7" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">4</text>

    <circle cx="450" cy="0" r="20" fill="#06b6d4"/>
    <text x="450" y="7" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">5</text>
  </g>

  <!-- Labels -->
  <text x="250" y="280" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af" text-anchor="middle">Age</text>
  <text x="350" y="280" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af" text-anchor="middle">Repairs</text>
  <text x="450" y="280" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af" text-anchor="middle">Bills</text>
  <text x="550" y="280" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af" text-anchor="middle">Uneven</text>
  <text x="650" y="280" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af" text-anchor="middle">Noises</text>

  <!-- Text -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="600">5 Signs Your Furnace Needs Replacing</text>
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="16" fill="#9ca3af" text-anchor="middle">Know When It's Time to Upgrade</text>
</svg>
