<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0f2744"/>
    </linearGradient>
    <linearGradient id="flame" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg)"/>
  <!-- Furnace Icon -->
  <g transform="translate(300, 100)">
    <rect x="50" y="80" width="100" height="150" rx="8" fill="#374151" stroke="#4b5563" stroke-width="3"/>
    <rect x="65" y="100" width="70" height="40" rx="4" fill="#1f2937"/>
    <!-- Flame -->
    <path d="M100 200 Q85 170 100 150 Q115 170 100 200" fill="url(#flame)"/>
    <path d="M85 210 Q70 180 85 160 Q100 180 85 210" fill="url(#flame)" opacity="0.7"/>
    <path d="M115 210 Q100 180 115 160 Q130 180 115 210" fill="url(#flame)" opacity="0.7"/>
    <!-- Vents -->
    <line x1="60" y1="250" x2="140" y2="250" stroke="#4b5563" stroke-width="2"/>
    <line x1="60" y1="260" x2="140" y2="260" stroke="#4b5563" stroke-width="2"/>
    <line x1="60" y1="270" x2="140" y2="270" stroke="#4b5563" stroke-width="2"/>
  </g>
  <!-- Dollar signs -->
  <text x="250" y="200" font-family="Arial, sans-serif" font-size="48" fill="#22c55e" font-weight="bold">$</text>
  <text x="480" y="180" font-family="Arial, sans-serif" font-size="36" fill="#22c55e" font-weight="bold">$</text>
  <text x="520" y="280" font-family="Arial, sans-serif" font-size="42" fill="#22c55e" font-weight="bold">$</text>
  <!-- Text -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="600">Furnace Installation Cost Guide</text>
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="16" fill="#9ca3af" text-anchor="middle">Ontario 2025</text>
</svg>
