<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0f2744"/>
    </linearGradient>
    <linearGradient id="flame2" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <linearGradient id="cool" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg2)"/>

  <!-- VS text -->
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="48" fill="white" text-anchor="middle" font-weight="bold">VS</text>

  <!-- Heat Pump (Left) -->
  <g transform="translate(100, 100)">
    <rect x="30" y="60" width="120" height="100" rx="10" fill="#374151" stroke="url(#cool)" stroke-width="3"/>
    <!-- Fan -->
    <circle cx="90" cy="110" r="30" fill="#1f2937" stroke="#4b5563" stroke-width="2"/>
    <path d="M90 80 L90 95 M90 125 L90 140 M60 110 L75 110 M105 110 L120 110" stroke="#06b6d4" stroke-width="3" stroke-linecap="round"/>
    <!-- Snowflake accent -->
    <text x="140" y="80" font-family="Arial, sans-serif" font-size="24" fill="#22d3ee">*</text>
    <text x="40" y="170" font-family="Arial, sans-serif" font-size="16" fill="#22d3ee" font-weight="600">HEAT PUMP</text>
  </g>

  <!-- Furnace (Right) -->
  <g transform="translate(500, 100)">
    <rect x="30" y="60" width="120" height="100" rx="10" fill="#374151" stroke="url(#flame2)" stroke-width="3"/>
    <!-- Flame -->
    <path d="M90 130 Q70 100 90 80 Q110 100 90 130" fill="url(#flame2)"/>
    <!-- Vents -->
    <line x1="45" y1="145" x2="135" y2="145" stroke="#4b5563" stroke-width="2"/>
    <line x1="45" y1="152" x2="135" y2="152" stroke="#4b5563" stroke-width="2"/>
    <text x="50" y="170" font-family="Arial, sans-serif" font-size="16" fill="#fbbf24" font-weight="600">FURNACE</text>
  </g>

  <!-- Text -->
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="600">Heat Pump vs Furnace</text>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="16" fill="#9ca3af" text-anchor="middle">Which is Right for Your Ontario Home?</text>
</svg>
